<!doctype html>
<html lang="en">
  <head>
    <title>LOGIN!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="login-body">

      <!-- Boton volver -->
      <div class="container pagination justify-content-center ">
      
          <a class="btn btn-light " href="/indexBootstrap.html">Inicio</a>
      </div>
      <!-- /Boton volver -->
  <div class="container login-container">
<!-- LOGIN -->
<div class="container" style="margin-top: 13vw;">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Cree una cuenta!</h5>

    </div>
    <div class="modal-body">
        <form>
            <div class="form-row">
                <div class="form-group col">
                    <!-- Usuario -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Usuario" aria-label="Username"
                            aria-describedby="basic-addon1">

                    </div>
                    <!-- /Usuario -->
                    <!-- Correo -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Correo Electrónico" aria-label="Username"
                            aria-describedby="basic-addon1">

                    </div>
                    <!-- /Correo -->
                    <!-- Contraseña -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">***</span>
                        </div>
                        <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña"
                            aria-describedby="">

                    </div>
                    <!-- /Contraseña -->
                    <!-- RContraseña -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">! ! !</span>
                        </div>
                        <input type="password" class="form-control" placeholder="Repita su Contraseña"
                            aria-label="Contraseña" aria-describedby="">

                    </div>
                    <!-- /RContraseña -->

                    <!-- Terminos y Condiciones -->
                    <div class="container input-group mb-3 pagination justify-content-center">
                        <div class="row">

                            <div class="input-group-prepend col-2 ">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                </div>
                            </div>
                            <div class="input-group-prependalert alert-warning col-10" role="alert">
                                Está de acuerdo con los <a target="_blank"
                                    href="https://github.com/JoseAgustinRios/ClassroomB4/blob/master/LICENSE">
                                    Terminos y condiciones</a> de uso?
                            </div>
                        </div>

                    </div>
                    <!-- /Terminos y Condiciones -->

                    <button class="btn btn-block btn-primary" type="submit" href="#">
                        Crear
                    </button>
                    <button class="btn btn-block btn-secondary"
                        href="https://joseagustinrios.github.io/ClassroomB4/indexBootstrap.html#">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
      
  </div>



    
     <!-- LOGIN -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
